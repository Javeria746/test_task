
<div class="container justify-center align-items-center">
    <h2>Contact List App</h2>
    <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary float-left" data-toggle="modal" data-target="#exampleModal" (click)="openmodal()">
    Add button
  </button>
</div>
<div class="container">
            
    <table class="table">
      <thead>
        <tr>
            <th>id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>details</th>
          <th>actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of studentArr let i = index" >
            <td>{{i+1}}</td>
          <td>{{student.name}}</td>
          <td>{{student.email}}</td>
          <td>{{student.mobile}}</td>
          <td>{{student.description}}</td>
         <td >
            <button type="button" class="btn btn-success btn-sm " (click)="onEdit(student)" >Edit </button>
            <button type="button" class="btn btn-danger btn-sm ms-2" (click)="onDelete(student.studentID)" >Delete </button>
         </td>
        </tr>
       
      </tbody>
    </table>
</div>
   
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Contact</h5>
         
        </div>
        <div class="modal-body">
            <form #contactForm = "ngForm" >
                <div class="form-group">
                    <label for="exampleInputPassword1">Name</label>
                    <input type="text" name="name" class="form-control" [(ngModel)]="student.name" id="exampleInputPassword1" placeholder="Enter name">
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" name="email" class="form-control" [(ngModel)]="student.email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                
                </div>
                
                <div class="form-group">
                    <label for="exampleInputPassword1">contact</label>
                    <input type="number" name="mobile" class="form-control" [(ngModel)]="student.mobile" id="exampleInputPassword1" placeholder="Enter phone">
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputPassword1">description</label>
                    <textarea type="text" name="description" class="form-control" [(ngModel)]="student.description" rows="3" id="exampleInputPassword1" placeholder="enter details"></textarea>
                  </div>
             
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveData(contactForm)" >{{btn}}</button>
         
        </div>
      </div>
    </div>
  </div>
